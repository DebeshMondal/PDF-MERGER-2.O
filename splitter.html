<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter - Deb's PDF Tools</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-cut"></i>
                <span>Deb's Splitter</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Merger</a>
                <a href="#" class="nav-link active">Splitter</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="help.html" class="nav-link">Help</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cut"></i> PDF Splitter</h1>
            <p>Split PDF files into individual pages or custom ranges</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-file-upload"></i>
                    <h3>Drop a PDF file here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
            </div>

            <div class="split-section" id="splitSection" style="display: none;">
                <div class="section-header">
                    <h3><i class="fas fa-file-pdf"></i> PDF Information</h3>
                </div>
                
                <div class="pdf-info" id="pdfInfo"></div>
                
                <div class="split-options">
                    <h4><i class="fas fa-cogs"></i> Split Options</h4>
                    
                    <div class="option-group">
                        <label>
                            <input type="radio" name="splitMode" value="all" checked> 
                            Split into individual pages
                        </label>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="radio" name="splitMode" value="range"> 
                            Extract page range
                        </label>
                        <div class="range-inputs" id="rangeInputs" style="display: none;">
                            <input type="number" id="startPage" placeholder="Start page" min="1">
                            <span>to</span>
                            <input type="number" id="endPage" placeholder="End page" min="1">
                        </div>
                    </div>
                    
                    <div class="option-group">
                        <label>
                            <input type="radio" name="splitMode" value="custom"> 
                            Custom page selection
                        </label>
                        <input type="text" id="customPages" placeholder="e.g., 1,3,5-8,10" style="display: none;">
                    </div>
                </div>
                
                <button class="btn-primary" id="splitBtn">
                    <i class="fas fa-cut"></i> Split PDF
                </button>
            </div>
        </main>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Processing...</p>
        </div>
    </div>

    <script src="darkmode.js"></script>
    <script src="splitter.js"></script>
</body>
</html>
