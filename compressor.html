<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - PDF Merger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-pdf"></i>
                <span>Deb's Merger</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Merger</a>
                <a href="compressor.html" class="nav-link active">Compressor</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="help.html" class="nav-link">Help</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-compress"></i> PDF Compressor</h1>
            <p>Reduce PDF file size while maintaining quality</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-file-upload"></i>
                    <h3>Drop a PDF file here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept=".pdf" hidden>
                </div>
            </div>

            <div class="file-info-section" id="fileInfoSection" style="display: none;">
                <div class="file-card">
                    <div class="file-header">
                        <i class="fas fa-file-pdf"></i>
                        <div class="file-details">
                            <h3 id="fileName">document.pdf</h3>
                            <p id="fileSize">0 MB</p>
                        </div>
                        <button class="btn-icon remove" id="removeFile" title="Remove file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="compression-section" id="compressionSection" style="display: none;">
                <div class="compression-options">
                    <h3><i class="fas fa-sliders-h"></i> Compression Settings</h3>
                    
                    <div class="option-group">
                        <label for="compressionLevel">Compression Level:</label>
                        <select id="compressionLevel">
                            <option value="low">Low (Faster, Larger File)</option>
                            <option value="medium" selected>Medium (Balanced)</option>
                            <option value="high">High (Slower, Smaller File)</option>
                        </select>
                    </div>
                    
                    <div class="option-group">
                        <label for="outputName">Output filename:</label>
                        <input type="text" id="outputName" value="compressed-document.pdf" placeholder="Enter filename">
                    </div>
                    
                    <div class="compression-info">
                        <div class="info-item">
                            <span class="label">Original Size:</span>
                            <span class="value" id="originalSize">0 MB</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Estimated Size:</span>
                            <span class="value" id="estimatedSize">0 MB</span>
                        </div>
                        <div class="info-item">
                            <span class="label">Reduction:</span>
                            <span class="value" id="reductionPercent">0%</span>
                        </div>
                    </div>
                </div>
                
                <button class="btn-primary" id="compressBtn">
                    <i class="fas fa-compress-alt"></i> Compress PDF
                </button>
            </div>
        </main>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Compressing...</p>
        </div>
    </div>

    <script src="darkmode.js"></script>
    <script src="compressor.js"></script>
</body>
</html>
