<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter - PDF Merger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-pdf"></i>
                <span>Deb's Merger</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Merger</a>
                <a href="compressor.html" class="nav-link">Compressor</a>
                <a href="splitter.html" class="nav-link">Splitter</a>
                <a href="converter.html" class="nav-link active">Converter</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="help.html" class="nav-link">Help</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-exchange-alt"></i> Image to PDF Converter</h1>
            <p>Convert JPG, PNG, WEBP images to PDF documents</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-images"></i>
                    <h3>Drop images here</h3>
                    <p>Supports JPG, PNG, WEBP formats</p>
                    <input type="file" id="fileInput" multiple accept="image/*" hidden>
                </div>
            </div>

            <div class="images-section" id="imagesSection" style="display: none;">
                <div class="section-header">
                    <h3><i class="fas fa-images"></i> Selected Images</h3>
                    <button class="btn-secondary" id="clearAll">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="images-grid" id="imagesGrid"></div>
            </div>

            <div class="convert-section" id="convertSection" style="display: none;">
                <div class="convert-options">
                    <div class="options-row">
                        <div class="option-group">
                            <label for="pageSize">Page Size:</label>
                            <select id="pageSize">
                                <option value="a4">A4 (210 × 297 mm)</option>
                                <option value="letter">Letter (8.5 × 11 in)</option>
                                <option value="a3">A3 (297 × 420 mm)</option>
                                <option value="auto" selected>Auto (Fit to Image)</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label for="orientation">Orientation:</label>
                            <select id="orientation">
                                <option value="auto" selected>Auto</option>
                                <option value="portrait">Portrait</option>
                                <option value="landscape">Landscape</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="options-row">
                        <div class="option-group">
                            <label for="quality">Image Quality:</label>
                            <select id="quality">
                                <option value="high" selected>High (Best Quality)</option>
                                <option value="medium">Medium (Balanced)</option>
                                <option value="low">Low (Smaller File)</option>
                            </select>
                        </div>
                        
                        <div class="option-group">
                            <label for="outputName">Output filename:</label>
                            <input type="text" id="outputName" value="images-to-pdf.pdf" placeholder="Enter filename">
                        </div>
                    </div>
                </div>
                
                <button class="btn-primary" id="convertBtn">
                    <i class="fas fa-file-export"></i> Convert to PDF
                </button>
            </div>
        </main>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Converting...</p>
        </div>
    </div>

    <script src="darkmode.js"></script>
    <script src="converter.js"></script>
</body>
</html>
