<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23667eea'><path d='M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z'/></svg>" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-file-pdf"></i>
                <span>Deb's Merger</span>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="help.html" class="nav-link">Help</a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-file-pdf"></i> PDF Merger</h1>
            <p>Merge multiple PDF files into one document</p>
        </header>

        <main class="main-content">
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Drop PDF files here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" multiple accept=".pdf" hidden>
                </div>
            </div>

            <div class="files-section" id="filesSection" style="display: none;">
                <div class="section-header">
                    <h3><i class="fas fa-list"></i> Selected Files</h3>
                    <button class="btn-secondary" id="clearAll">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>
                <div class="files-list" id="filesList"></div>
            </div>

            <div class="merge-section" id="mergeSection" style="display: none;">
                <div class="merge-options">
                    <label for="outputName">Output filename:</label>
                    <input type="text" id="outputName" value="merged-document.pdf" placeholder="Enter filename">
                </div>
                <button class="btn-primary" id="mergeBtn">
                    <i class="fas fa-compress-arrows-alt"></i> Merge PDFs
                </button>
            </div>
        </main>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Processing...</p>
        </div>
    </div>

    <script src="darkmode.js"></script>
    <script src="script.js"></script>
</body>
</html>
